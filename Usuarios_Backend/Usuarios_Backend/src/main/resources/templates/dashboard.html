<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard</title>
    <!-- Enlace al archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>¡Bienvenido a Grupo VAHOR! <span th:text="${username}"></span>!</h1>
    </header>

    <main>
        <section>
            <h2>Roles del Usuario</h2>
            <ul>
                <li th:each="role : ${roles}" th:text="${role.authority}"></li>
            </ul>
        </section>

        <section>
            <h2>Opciones</h2>
            <nav>
                <ul>
                    <li><a th:href="@{/users}">Gestión de Usuarios</a></li>
                    <li><a th:href="@{/admin}">Panel de Administración</a></li>
                </ul>
            </nav>
        </section>
    </main>

    <footer>
        <a th:href="@{/logout}">Cerrar Sesión</a>
    </footer>
</body>

</html>
