<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <!-- Enlace al archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Editar Usuario</h1>
    <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />
        <br />

        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />
        <br />

        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required />
        <br />

        <label for="password">Contraseña (dejar en blanco para no cambiar):</label>
        <input type="password" id="password" name="password" th:field="*{password}" />
        <br />

        <label for="admin">¿Es Administrador?</label>
        <input type="checkbox" id="admin" name="admin" th:field="*{admin}" />
        <br />

        <button type="submit">Actualizar</button>
    </form>

    <a th:href="@{/users}">Cancelar</a>
</body>

</html>
