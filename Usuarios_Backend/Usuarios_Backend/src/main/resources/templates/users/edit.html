<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .edit-user-container {
            height: 100vh;
            display: flex;
        }

        .edit-user-image {
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .edit-user-form {
            background-color: #fff;
            color: #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 75%;
            /* Aumenta el ancho al 75% del contenedor */
        }

        h1 {
            color: #007bff;
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }

        .header-container h2 {
            font-size: 1.5rem;
            font-weight: lighter;
            color: #ccc;
        }

        @media (min-width: 768px) {
            .header-container h1 {
                font-size: 4rem;
            }

            .header-container h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid edit-user-container">
        <!-- Imagen (1/3) -->
        <div class="col-md-4 p-0 edit-user-image" th:style="'background-image: url(/images/1.jpg);'">
        </div>

        <!-- Formulario (2/3) -->
        <div class="col-md-8 d-flex flex-column justify-content-center align-items-start">
            <!-- Títulos principales -->
            <div class="header-container">
                <h1>Grupo VAHOR</h1>
                <h2>Sistema de Gestión de Usuarios</h2>
            </div>

            <div class="edit-user-form">
                <h1 class="text-center fw-bold mb-4">Editar Usuario</h1>
                <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{id}" />

                    <!-- Campo Nombre -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
                    </div>

                    <!-- Campo Apellido -->
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Apellido:</label>
                        <input type="text" id="lastname" name="lastname" th:field="*{lastname}" class="form-control"
                            required />
                    </div>

                    <!-- Campo Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required />
                    </div>

                    <!-- Campo Usuario -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" id="username" name="username" th:field="*{username}" class="form-control"
                            required />
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña (dejar en blanco para no cambiar):</label>
                        <input type="password" id="password" name="password" th:field="*{password}"
                            class="form-control" />
                    </div>

                    <!-- Campo ¿Es Administrador? -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="admin" name="admin" th:field="*{admin}" class="form-check-input" />
                        <label for="admin" class="form-check-label">¿Es Administrador?</label>
                    </div>

                    <!-- Botón Actualizar -->
                    <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                </form>

                <!-- Botón Cancelar -->
                <div class="text-center mt-3">
                    <a th:href="@{/users}" class="btn btn-danger w-100">Cancelar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
