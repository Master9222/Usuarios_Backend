<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            /* Fondo negro */
            color: #fff;
            /* Letras blancas */
        }

        .dashboard-image {
            background-size: cover;
            background-position: center;
            min-height: 100%;
            height: 100vh;
            border-radius: 10px;
        }

        .dashboard-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1,
        h2 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        footer {
            margin-top: 30px;
        }

        .btn-container a {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Columna de Imagen (1/3) -->
            <div class="col-md-4 p-0">
                <div class="dashboard-image" th:style="'background-image: url(/images/1.jpg);'">
                    <!-- Imagen como fondo -->
                </div>
            </div>

            <!-- Columna de Contenido (2/3) -->
            <div class="col-md-8 dashboard-content">
                <!-- Título -->
                <header>
                    <h1>¡Bienvenido a Grupo VAHOR, <span th:text="${username}"></span>!</h1>
                </header>

                <!-- Contenido principal -->
                <main>
                    <!-- Roles del Usuario -->
                    <section>
                        <h2>Roles del Usuario</h2>
                        <ul>
                            <li th:each="role : ${roles}" th:text="${role.authority}"></li>
                        </ul>
                    </section>

                    <!-- Opciones -->
                    <section>
                        <h2>Opciones</h2>
                        <div class="btn-container">
                            <a th:href="@{/users}" class="btn btn-secondary btn-lg">Gestión de Usuarios</a>
                            <a th:href="@{/admin}" class="btn btn-secondary btn-lg">Panel de Administración</a>
                        </div>
                    </section>
                </main>

                <!-- Botón Cerrar Sesión -->
                <footer>
                    <a th:href="@{/logout}" class="btn btn-danger btn-lg">Cerrar Sesión</a>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
