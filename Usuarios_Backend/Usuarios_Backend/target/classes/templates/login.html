<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .login-container {
            height: 100vh;
            display: flex;
        }

        .login-image {
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .login-form {
            background-color: #343a40;
            /* Fondo gris oscuro */
            color: #fff;
            /* Letras blancas */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #007bff;
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }

        .header-container h2 {
            font-size: 1.5rem;
            font-weight: lighter;
            color: #ccc;
        }

        .header-container,
        .login-form {
            margin-left: auto;
            margin-right: auto;
        }

        .login-form h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        @media (min-width: 768px) {
            .header-container h1 {
                font-size: 4rem;
                /* Incremento del 60% */
            }

            .header-container h2 {
                font-size: 2.5rem;
                /* Incremento del 60% */
            }

            .login-form h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid login-container">
        <!-- Imagen (1/3) -->
        <div class="col-md-4 p-0 login-image" th:style="'background-image: url(/images/1.jpg);'">
        </div>

        <!-- Formulario (2/3) -->
        <div class="col-md-8 d-flex flex-column justify-content-center align-items-start">
            <!-- Títulos principales -->
            <div class="header-container">
                <h1>Grupo VAHOR</h1>
                <h2>Sistema de Gestión de Usuarios</h2>
            </div>

            <div class="login-form" style="max-width: 400px;">
                <h1 class="text-center fw-bold mb-4">Iniciar Sesión</h1>
                <form th:action="@{/login}" method="post">
                    <!-- Campo Usuario -->
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control bg-dark text-white"
                            placeholder="Tu Usuario" th:value="${param.username}" required minlength="4">
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control bg-dark text-white"
                            placeholder="Tu Contraseña" required>
                    </div>

                    <!-- Mensajes de error -->
                    <div class="mb-3 text-danger" th:if="${param.error}">
                        Credenciales inválidas, intente nuevamente.
                    </div>
                    <div class="mb-3 text-success" th:if="${param.logout}">
                        Cerraste sesión exitosamente.
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-danger w-100">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
