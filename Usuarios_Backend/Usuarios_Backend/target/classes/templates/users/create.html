<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .create-user-container {
            height: 100vh;
            display: flex;
        }

        .form-section {
            background-color: #fff;
            color: #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: auto;
            width: 50%;
        }

        .form-section h1 {
            color: #007bff;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section label {
            font-weight: bold;
        }

        .form-section button {
            margin-top: 20px;
        }

        .form-section a {
            margin-top: 20px;
            display: inline-block;
        }

        .form-section .error-messages {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="create-user-container">
        <div class="form-section">
            <h1>Crear Nuevo Usuario</h1>
            <form th:action="@{/users/create}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido:</label>
                    <input type="text" id="lastname" name="lastname" th:field="*{lastname}" class="form-control"
                        required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" id="username" name="username" th:field="*{username}" class="form-control"
                        required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control"
                        required />
                </div>
                <div class="form-check">
                    <input type="checkbox" id="admin" name="admin" th:field="*{admin}" class="form-check-input" />
                    <label for="admin" class="form-check-label">¿Es Administrador?</label>
                </div>

                <!-- Mostrar errores si los hay -->
                <div class="error-messages" th:if="${#fields.hasErrors()}">
                    <p>Errores encontrados:</p>
                    <ul>
                        <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
            </form>
            <a th:href="@{/users}" class="btn btn-danger w-100 mt-3">Volver a la lista de usuarios</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
