<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <!-- Enlace al archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Crear Nuevo Usuario</h1>
    </header>

    <main>
        <form th:action="@{/users/create}" method="post" th:object="${user}">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required />
            </div>
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required />
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required />
            </div>
            <div>
                <label for="admin">¿Es Administrador?</label>
                <input type="checkbox" id="admin" name="admin" th:field="*{admin}" />
            </div>

            <!-- Mostrar errores si los hay -->
            <div th:if="${#fields.hasErrors()}">
                <p>Errores encontrados:</p>
                <ul>
                    <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                </ul>
            </div>

            <button type="submit">Crear Usuario</button>
        </form>
    </main>

    <footer>
        <a th:href="@{/users}">Volver a la lista de usuarios</a>
    </footer>
</body>

</html>
