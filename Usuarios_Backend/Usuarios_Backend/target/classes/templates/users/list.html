<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Usuarios</title>
    <!-- Enlace al archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Gestión de Usuarios</h1>
    </header>

    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de Usuario</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a>
                            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post"
                                style="display: inline;">
                                <button type="submit"
                                    onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <a th:href="@{/users/create}">Crear Nuevo Usuario</a>
        </section>
    </main>

    <footer>
        <a th:href="@{/dashboard}">Volver al Dashboard</a>
    </footer>
</body>

</html>
