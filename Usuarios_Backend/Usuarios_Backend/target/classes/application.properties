# Nombre de la aplicación
spring.application.name=Usuarios_Backend

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_backend_users
spring.datasource.username=root
spring.datasource.password=sasa1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Estrategia de inicialización de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Configuración avanzada de MySQL (HikariCP)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Configuración del servidor
server.port=8080
server.servlet.context-path=/usuarios-backend

# Configuración de Swagger-UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Configuración de CORS
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Configuración de logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.vahor.Usuarios_Backend=DEBUG

# Configuración de métricas (Actuator)
management.endpoints.web.exposure.include=*

# Configuración de caché (opcional)
spring.cache.type=simple

# Configuración del formato de fecha y zona horaria
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC

# Configuración de seguridad para tokens JWT (si aplica)
jwt.token.expiration=3600000 # Tiempo de expiración del token JWT en milisegundos (1 hora)



# Optimización de Hibernate (opcional, evita warnings innecesarios)
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.defer-datasource-initialization=true

# Deshabilitar open-in-view para evitar problemas en producción
spring.jpa.open-in-view=false
